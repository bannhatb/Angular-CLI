<div class="card">
    <div class="card-header">
        <h3 class="card-title">
            {{post.title}}
        </h3>
    </div>
    <div class="card-body">
        {{post.body}}
    </div>
    <div class="card-footer">
        <a [routerLink]="['/post-detail/'+post.id]" routerLinkActive="router-link-active" class="btn btn-outline-primary">
        Detail
      </a>
        <a [routerLink]="['/post/'+post.id+'/comments']" routerLinkActive="router-link-active" class="btn btn-primary ml-3">
        Comment
      </a>
        <a [routerLink]="['/post/'+post.id+'/add-comments']" routerLinkActive="router-link-active" class="btn btn-outline-primary ml-3">
        Add comment
      </a>
      <a [routerLink]="['/edit-post/']" [queryParams]="{postId: post.id}" routerLinkActive="router-link-active" class="btn btn-outline-warning ml-3 mt-3">
        Edit
      </a>
      <button type="button" class="ms-2 mt-3 btn btn-outline-danger" (click)="onDeleted()">
        Delete
      </button>
    </div>
</div>
