<div class="container">
    <h1>
        Hello, {{fullName}}
    </h1>
    <div class="row">
        <div class="col-12 col-md-4" *ngFor="let item of items">
            <app-post [post]="item"
              (deleteEvent)="onDeleteEvent($event)"
              [class]="item.id % 2 === 0 ? 'event' : 'odd'" title="ababa {{item.title}}">
            </app-post>
        </div>
        <!-- category -->
        <div class="col-12 col-md-4" *ngFor="let category of items">
            <app-category [category]="category"
            [class]="category.id % 2 === 0 ? 'event' : 'odd'" title="ababa {{category.categoryName}}">
            </app-category>
        </div>
    </div>
</div>
