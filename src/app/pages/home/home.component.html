<div class="container">
    <h1>
        Hello, {{fullName}}
    </h1>

    <!-- product -->
    <br>
    <h1>List Product</h1>
    <div class="row">
      <div class="col-12 col-md-4" *ngFor="let product of products">
        <app-product [product]="product"
              [class]="product.id % 2 === 0 ? 'event' : 'odd'" title="ababa {{product.title}}">
        </app-product>
      </div>
    </div>

    <!-- category -->
    <br>
    <h1>List Category</h1>
    <div class="row">
      <div class="col-12 col-md-4" *ngFor="let category of categories">
        <app-category [category]="category"
              (deleteCategoryEvent)="onDeleteCategoryEvent($event)"
              [class]="category.id % 2 === 0 ? 'event' : 'odd'" title="ababa {{category.title}}">
        </app-category>
      </div>
    </div>

    <br>
    <h1>List Post</h1>
    <div class="row">
        <div class="col-12 col-md-4" *ngFor="let item of items">
            <app-post [post]="item"
              (deleteEvent)="onDeleteEvent($event)"
              [class]="item.id % 2 === 0 ? 'event' : 'odd'" title="ababa {{item.title}}">
            </app-post>
        </div>
    </div>
</div>
