<div class="container">
    <div class="row">
        <div class="col-12 col-md-4" *ngFor="let item of itemcomment">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        {{item.name}}
                    </h3>
                    <h2 class="card-title">
                        {{item.email}}
                    </h2>
                </div>
                <div class="card-body">
                    {{item.body}}
                </div>
                <div class="card-footer">
                    <a [routerLink]="['/comment-detail/'+item.id]" routerLinkActive="router-link-active" class="btn btn-outline-primary">
                      Detail
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
