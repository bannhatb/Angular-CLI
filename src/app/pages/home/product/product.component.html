<div class="card">
    <div class="card-header">
        <h3 class="card-title">
            {{product.ProductName}}
        </h3>
    </div>
    <div class="card-body">
        Price: {{product.Price}} $
    </div>
    <div class="card-footer">
      <a [routerLink]="['/edit-product/'+product.Id]"  routerLinkActive="router-link-active" class="btn btn-outline-warning ml-3 mt-3">
        Edit
      </a>
      <button type="button" class="ms-2 mt-3 btn btn-outline-danger" (click)="onDeletedProduct()">
        Delete
      </button>
    </div>
</div>
