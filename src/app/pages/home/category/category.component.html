<div class="card">
    <div class="card-header">
        <h3 class="card-title">
            {{category.id}}
        </h3>
    </div>
    <div class="card-body">
        {{category.categoryName}}
    </div>
    <div class="card-footer">
      <a [routerLink]="['/edit-category/' + category.id]" routerLinkActive="router-link-active" class="btn btn-outline-warning">
        Edit
      </a>
      <a [routerLink]="['/edit-category/' + category.id]" routerLinkActive="router-link-active" class="btn btn-outline-danger ml-3">
        Delete
      </a>
    </div>
</div>
