<div class="container">
    <form [formGroup]="form" (ngSubmit)="submitData()">
        <div class="form-group">
            <label for="ProductName">ProductName</label>
            <input type="text" id="ProductName" class="form-control" formControlName="ProductName">
            <p class="text-muted" *ngIf="ProductName?.invalid && (ProductName?.dirty || ProductName?.touched)">
              <span *ngIf="ProductName?.errors?.['required']">
                ProductName is required
              </span>
                <span *ngIf="ProductName?.errors?.['minlength']">
                minLenght is 5
              </span>
                <span *ngIf="ProductName?.errors?.['maxlength']">
                maxLenght is 100
              </span>
            </p>
        </div>
        <div class="form-group mt-3">
            <label>CategoryId</label>
            <input type="number" id="CategoryId" class="form-control" formControlName="CategoryId">
            <p class="text-muted" *ngIf="CategoryId?.invalid && (CategoryId?.dirty || CategoryId?.touched)">
                <span *ngIf="CategoryId?.errors?.['required']">
                CategoryId is required
              </span>
                <span *ngIf="CategoryId?.errors?.['min']">
                CategoryId minimum is 1
              </span>
            </p>
        </div>
        <div class="form-group mt-3">
            <label>Price</label>
            <input type="number" id="Price" class="form-control" formControlName="Price">
            <p class="text-muted" *ngIf="Price?.invalid && (Price?.dirty || Price?.touched)">
                <span *ngIf="Price?.errors?.['required']">
                Price is required
              </span>
                <span *ngIf="Price?.errors?.['min']">
                minimum is 1
              </span>
            </p>
        </div>
        <div class="form-group mt-3">
            <label>Amount</label>
            <input type="number" id="Amount" class="form-control" formControlName="Amount">
            <p class="text-muted" *ngIf="Amount?.invalid && (Amount?.dirty || Amount?.touched)">
                <span *ngIf="Amount?.errors?.['required']">
                Amount is required
              </span>
                <span *ngIf="Amount?.errors?.['min']">
                minimum is 1
              </span>
            </p>
        </div>
        <div class="form-group mt-3">
            <label>Supplier</label>
            <input type="text" id="Supplier" class="form-control" formControlName="Supplier">
            <p class="text-muted" *ngIf="Supplier?.invalid && (Supplier?.dirty || Supplier?.touched)">
                <span *ngIf="Supplier?.errors?.['required']">
                Supplier is required
              </span>
                <span *ngIf="Supplier?.errors?.['minlength']">
                minLenght is 1
              </span>
            </p>
        </div>
        <button type="submit" class="btn btn-primary my-3 me-3" [disabled]="form.invalid">
          Save
        </button>
        <button class="btn btn-outline-danger" type="button">Cancel</button>
    </form>
</div>
