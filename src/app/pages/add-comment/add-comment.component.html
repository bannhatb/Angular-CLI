<div class="container">
    <form [formGroup]="form" (ngSubmit)="submitData()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
            <p class="text-muted" *ngIf="name?.invalid && (name?.dirty || name?.touched)">
                <span *ngIf="name?.errors?.['required']">
                name is required
              </span>
            </p>
        </div>
        <div class="form-group mt-3">
            <label>Email</label>
            <input type="text" id="email" class="form-control" formControlName="email">
            <p class="text-muted" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                <span *ngIf="email?.errors?.['required']">
                email is required
              </span>
                <span *ngIf="email?.errors?.['email']">
                email is invalid
              </span>
            </p>
        </div>
        <div class="form-group mt-3">
            <label>Body</label>
            <input type="text" id="body" class="form-control" formControlName="body">
            <p class="text-muted" *ngIf="body?.invalid && (body?.dirty || body?.touched)">
                <span *ngIf="body?.errors?.['required']">
                body is required
              </span>
                <span *ngIf="body?.errors?.['minlength']">
                minimum is 3
              </span>
                <span *ngIf="body?.errors?.['maxlength']">
                maximum is 1000
              </span>
            </p>
        </div>
        <button type="submit" class="btn btn-primary my-3 me-3" [disabled]="form.invalid">
          Save
        </button>
        <button class="btn btn-outline-danger" type="button">Cancel</button>
    </form>
</div>
