<div class="container">
    <form [formGroup]="form" (ngSubmit)="submitData()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username">
            <p class="text-muted" *ngIf="username?.invalid && (username?.dirty || username?.touched)">
                <span *ngIf="username?.errors?.['required']">
                username is required
                </span>
            </p>
        </div>
        <div class="form-group mt-3">
            <label for="password">Password</label>
            <textarea type="password" id="password" class="form-control" formControlName="password"></textarea>
            <p class="text-muted" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                <span *ngIf="password?.errors?.['required']">
                  password is required
                </span>
            </p>
        </div>
        <button type="submit" class="btn btn-primary my-3 me-3" [disabled]="form.invalid">
          Login
        </button>
        <button class="btn btn-outline-danger" type="button">Cancel</button>
    </form>
</div>
